<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center h1 font-weight-bold m-5">Payment Management System</h1>
        <div class="m-auto p-auto">
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-block btn-primary" onclick="login()">Login</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-block btn-primary" onclick="signup()">Signup</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
